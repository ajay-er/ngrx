<div class="card">
    <div class="card-header">
        All products
    </div>

    <div class="card-body">
        <div class="list-group">
            <button class="list-group-item  list-group-item-action rounded-0" *ngFor="let product of products"
                [ngClass]="{'active': product?.id === selectedProduct?.id}" (click)="productSelected(product)">
                {{product.title}} 
                <ng-container *ngIf="showProductPrice">
                       - <span class="text-danger fw-bold">${{product.price}}</span>
                </ng-container>
            </button>
        </div>
    </div>

    <div class="card-footer bg-body-secondary">
        <div class="row">
            <div class="form-check col-md-7 m-1">
                <label>
                    <input class="form-check-input" type="checkbox"
                    (change)="checkChanged()"
                    [checked]="showProductPrice">
                    Display Product Price
                </label>
            </div>
            <div class="col-md-4 text-right">
                <button class="btn btn-primary">
                    Add
                </button>
            </div>
        </div>
    </div>
</div>
